<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #2980b9;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: calc(33.33% - 20px);
        }
        .card h2 {
            margin-top: 0;
        }
        #sampleChart {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laboratory Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#samples">Samples</a></li>
            <li><a href="#equipment">Equipment</a></li>
            <li><a href="#staff">Staff</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Sample Overview</h2>
                <canvas id="sampleChart"></canvas>
            </div>
            <div class="card">
                <h2>Equipment Status</h2>
                <ul id="equipmentList"></ul>
            </div>
            <div class="card">
                <h2>Staff on Duty</h2>
                <ul id="staffList"></ul>
            </div>
        </div>
    </div>
    <script>
        // Sample data
        const sampleData = {
            labels: ['Processed', 'In Progress', 'Pending'],
            datasets: [{
                data: [300, 150, 100],
                backgroundColor: ['#2ecc71', '#f39c12', '#e74c3c']
            }]
        };

        // Equipment data
        const equipmentData = [
            { name: 'Centrifuge', status: 'Operational' },
            { name: 'Microscope', status: 'Maintenance' },
            { name: 'Spectrometer', status: 'Operational' }
        ];

        // Staff data
        const staffData = [
            'Dr. John Smith',
            'Jane Doe',
            'Mike Johnson'
        ];

        // Create sample chart
        const ctx = document.getElementById('sampleChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: sampleData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Sample Status'
                    }
                }
            }
        });

        // Populate equipment list
        const equipmentList = document.getElementById('equipmentList');
        equipmentData.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name}: ${item.status}`;
            equipmentList.appendChild(li);
        });

        // Populate staff list
        const staffList = document.getElementById('staffList');
        staffData.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            staffList.appendChild(li);
        });
    </script>
</body>
</html>
